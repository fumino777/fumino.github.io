<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../styles.css">
</head>


<body>
  <header>
    <p>My portofolio</p>
  </header>
  
  
  <div id="zenntai">
    
    <section class="container">
      <!-- 問題ボックスの上部 -->
      <section id="atama">
        <p></p>
      </section>  
      <!-- 問題の内容（メイン） -->
      <section>
        <p id="question"></p>
        <button id="pronounce">音声</button>
        <ul id="choices">
        </ul>
        <div id="btn" class="disabled">Next</div>
        
        <section id="result" class="hidden">
          <p></p>
          <a href=>Replay?</a>
        </section>
        
        
      </section>
    </section>
    
    <!-- 間違った問題 -->
    <section id="wrongsection" class="hidden">
      <p>間違った問題</p>
      <ul id="wrongsectionul">
        
      </ul>
    </section>
  </div>


  
  <!-- 二段目 -->
  <section id="list_level">
    
    <div class="list" id="list">
      <p></p>
      <ol id="listul"></ul>
        <p style="font-size: 25px;">解答</p>
      </div>
      
  
      <div class="to_top">
        <a href="../index.html">トップページへ</a>
      </div>
</section>




<script src="main.js">
  
</script>
</body>
</html>
